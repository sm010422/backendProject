#앤드 포인트에서 어떤 정보를 보여줄지 설정
management.endpoint.health.show-details=always
# never -> 절대 상세 정보 제공 안함 (항상 status만 응답)
# when-authorized -> 인증된 사용자/로컬 요청에만 상세 정보 제공 (기본값, 권장)
# always -> 항상 상세 정보 포함 (외부/내부 관계없이 상세 정보 노출, 개발·테스트용)


